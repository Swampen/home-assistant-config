---
- type: custom:button-card
  template: card_title
  name: Lights
- type: grid
  columns: 2
  square: false
  cards:
    - type: custom:button-card
      template: card_light
      entity: light.all_lights

    - type: custom:button-card
      template: card_light
      entity: light.balcony_light

    - type: custom:button-card
      template: card_light
      entity: light.living_room_lights
      variables:
        ulm_card_light_enable_slider: true
        ulm_card_light_enable_popup: true

    - type: custom:button-card
      template: card_light
      entity: light.living_room_lights_1
      variables:
        ulm_card_light_name: Sideboard
        ulm_card_light_icon: mdi:buffet
        ulm_card_light_enable_slider: true
        ulm_card_light_enable_popup: true

    - type: custom:button-card
      template: card_light
      entity: light.living_room_lights_2
      variables:
        ulm_card_light_name: Sofa
        ulm_card_light_icon: mdi:sofa
        ulm_card_light_enable_slider: true
        ulm_card_light_enable_popup: true

    - type: custom:button-card
      template: card_light
      entity: light.kitchen_lights
      variables:
        ulm_card_light_enable_slider: true
        ulm_card_light_enable_popup: true

    - type: custom:button-card
      template: card_light
      entity: light.entryway_light
      variables:
        ulm_card_light_enable_slider: true
        ulm_card_light_enable_popup: true

    - type: custom:button-card
      template: card_light
      entity: light.kitchen_counter_light
      variables:
        ulm_card_light_enable_slider: true
        ulm_card_light_enable_popup: true

    # Christmas decoration
    - type: custom:button-card
      template: card_light
      entity: light.christmas_tree
      variables:
        ulm_card_light_enable_slider: false
        ulm_card_light_enable_popup: false

    - type: custom:button-card
      template: card_light
      entity: light.window_light
      variables:
        ulm_card_light_enable_slider: false
        ulm_card_light_enable_popup: false

    - type: custom:button-card
      template: card_light
      entity: light.office_light
      variables:
        ulm_card_light_enable_slider: false
        ulm_card_light_enable_popup: false
