            "json_attributes_topic": "zigbee2mqtt/Entryway Floor Heating",
            "max_temp": "50",
            "min_temp": "5",
            "mode_command_topic": "zigbee2mqtt/Entryway Floor Heating/set/system_mode",
            "mode_state_template": {{'"{{ value_json.system_mode }}"'}},
            "mode_state_topic": "zigbee2mqtt/Entryway Floor Heating",
