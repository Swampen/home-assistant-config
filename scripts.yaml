sleep_light:
  alias: Sleep light
  icon: mdi:bed
  mode: single
  sequence:
  - data: {}
    entity_id: light.table
    service: light.turn_on
  - delay: '3600'
  - data: {}
    entity_id: light.all_lights
    service: light.turn_off
sleep_heat:
  alias: Sleep heating
  icon: mdi:radiator
  mode: single
  sequence:
  - data: {}
    service: switch.turn_on
    entity_id: switch.bed_heating
  - delay: 00:30:00
  - data: {}
    service: switch.turn_off
    entity_id: switch.bed_heating
toggle_all_lights:
  sequence:
  - service: light.toggle
    target:
      entity_id: light.all_lights
  mode: single
  alias: Toggle All Lights
bother_martin:
  sequence:
  - service: notify.desktop
    data:
      title: '{{ states(''input_select.emoji'') }}'
      message: '{{ states(''input_text.notification_message'') }}'
      data:
        icon: /local/icon/{% if is_state("input_select.emoji", "üòè") -%} smirk.png
          {%- elif is_state("input_select.emoji", "ü•∞") -%} hearts.png {%- endif %}
        requireInteraction: true
  mode: single
  alias: Bother Martin
  icon: mdi:head-heart
