---
path: home
title: Home
icon: mdi:home
visible:
  - user: !secret ole-martin
  - user: !secret hanbit

type: custom:grid-layout
layout:
  # Desktop
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: repeat(4, 1fr) 0
  grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
  grid-template-areas: |
    "sidebar  .             .         .         ."
    "sidebar  living_room   kitchen   bedroom   ."
    "sidebar  media         other     presence  ."
    "sidebar  footer        footer    footer    ."

cards:
  - type: markdown
    view_layout:
      grid-area: sidebar
    content: |
      # {{ states('sensor.time') }}
      ## {{ states('sensor.date') }}
      ## Good{% if now().hour <= 4 or now().hour >= 22 %} Night {{user}}🌝
      {% elif now().hour >= 18 %} Evening {{user}} 🌃
      {% elif now().hour >= 12 %} Afternoon {{user}} 🕑
      {% else %} Morning {{user}} ☕
      {% endif %}

      {% for light in states.light %}
      {% if is_state(light.entity_id, 'on') %}
      {{ light.name }}
      {% endif %}
      {% endfor %}

    style: |
      ha-card {
        min-height: 100vh;
      }

  - type: custom:banner-card
    background: "#cf7517"
    view_layout:
      grid-area: kitchen
    entities:
      - entity: light.living_room_lights
        name: Living Room
      - entity: light.kitchen_lights
        name: Kitchen
      - entity: light.all_lights
        name: All Lights
    heading:
      - mdi:lightbulb-group
      - Light Panel

  - type: custom:banner-card
    view_layout:
      grid-area: living_room
    background: "#c7c293"
    entities:
      - entity: light.living_room_lights
        name: Lights
      - entity: sensor.living_room_sensor_temperature
        name: Temperature
      - entity: sensor.living_room_sensor_humidity
        name: Humidity
      - entity: switch.heater
        name: Heater
    heading:
      - mdi:sofa
      - Living Room

  - type: custom:banner-card
    view_layout:
      grid-area: bedroom
    background: "#32ba57"
    entities:
      - entity: sensor.outdoor_sensor_temperature
        name: Temperature
      - entity: sensor.outdoor_sensor_humidity
        name: Humidity
      - entity: sensor.outdoor_sensor_pressure
        name: Pressure
    heading:
      - mdi:door-open
      - Outdoor

  - type: custom:weather-card
    view_layout:
      grid-area: other
    entity: weather.home_hourly
    number_of_forecasts: "5"
    current: true
    details: false
    hourly_forecast: true
    name: Home
