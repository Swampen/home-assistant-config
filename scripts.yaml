---
sleep_light:
  alias: Sleep light
  icon: mdi:bed
  mode: single
  sequence:
    - data: {}
      entity_id: light.table
      service: light.turn_on
    - delay: "3600"
    - data: {}
      entity_id: light.all_lights
      service: light.turn_off
sleep_heat:
  alias: Sleep heating
  icon: mdi:radiator
  mode: single
  sequence:
    - data: {}
      service: switch.turn_on
      entity_id: switch.bed_heating
    - delay: 00:30:00
    - data: {}
      service: switch.turn_off
      entity_id: switch.bed_heating
toggle_privacy:
  alias: Toggle Privacy
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: switch.c210_privacy
              state: "on"
          sequence:
            - service: switch.turn_off
              data: {}
              target:
                entity_id: switch.c210_privacy
            - service: select.select_option
              data:
                option: Default
              target:
                entity_id: select.c210_move_to_preset
        - conditions:
            - condition: state
              entity_id: switch.c210_privacy
              state: "off"
          sequence:
            - service: select.select_option
              data:
                option: Hide
              target:
                entity_id: select.c210_move_to_preset
            - delay:
                hours: 0
                minutes: 0
                seconds: 7
                milliseconds: 0
            - service: switch.turn_on
              data: {}
              target:
                entity_id: switch.c210_privacy
  mode: single
  icon: mdi:eye-off
